name: Deploy Prod
'on': [ workflow_dispatch ]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:

      - name: Build
        uses: actions/checkout@v3

      - run: npm install
      - run: npm run build-only

      - name: Change robots.txt
        run: cp prod-robots.txt /public/robots.txt

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0

        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_AND_DHTML }}'
          projectId: web-and-dhtml
          channelId: live
